<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/options.css"/>
    <link rel="stylesheet" type="text/css" href="chrome://global/skin/in-content/common.css">
    <link rel="stylesheet" type="text/css" href="resource://gre-resources/html.css">

      <script>
          function removeSavePath(e) {
              e.parentNode.remove();
          }
          function addSavePath(path) {
              var savePathList = document.getElementById('savePathList');
              var li = document.createElement('li');
              var div = document.createElement('div');
              var button = document.createElement('button');

              li.className = 'savePathRow';

              div.className = 'savePathRowText';
              div.innerText = path;

              button.className = 'savePathRowButton';
              button.type = 'button';
              button.innerText = 'X';
              button.onclick = (e) => {removeSavePath(e.target);};

              li.appendChild(div);
              li.appendChild(button);
              savePathList.appendChild(li);
          }
      </script>
  </head>

  <body>
    <form>
        <h3>Login Credentials</h3>
        <div class='headerContents'>
          <label>URL</label>
            <input class="url" type="text" id="url" placeholder="URL"> </br>
          <label>Username</label>
            <input class="userPass" type="text" id="username" placeholder="Username"> </br>
          <label>Password</label>
            <input class="userPass password" type="password" id="password" placeholder="Password"> </br>
        </div>

        <h3>Theme</h3>
        <div class='headerContents'>
          <label>Color Scheme</label>
            <select id='theme'>
                <option>Light</option>
                <option>Dark</option>
            </select>
        </div>

        <h3>Save Paths</h3>
        <div class='headerContents'>
            <input class='savePathInput' type='text' id='savePathInput' placeholder='Custom save path'>
            <button type="button" onclick="addSavePath(document.getElementById('savePathInput').value);">Add</button>

            <ul class="savePath" id='savePathList'>
                <!-- we're going to use .savePathRow:first-of-type to fix the top-border showing on the first row causing it to seem 'darker' -->
                <!-- the 'Default' CANNOT be removed. -->
                <li class='savePathRow'><div class="savePathRowText">Default</div> <button class="savePathRowButton" type="button" disabled="disabled">X</button></li>
                <!-- LN:10 'function removeSavePath(e) -->
                <li class='savePathRow'><div class="savePathRowText">~/test</div> <button class="savePathRowButton" type="button" onclick="removeSavePath(this)">X</button></li>
                <li class='savePathRow'><div class="savePathRowText">/home/edward/test</div> <button class="savePathRowButton" type="button" onclick="removeSavePath(this)">X</button></li>
            </ul>
        </div>
       <!--- <h3>Background</h3>
        <div class='headerContents'>
          <label>Refresh Rate</label>   <input class='refreshRate password' type='number' id='refreshRate' min='500' max='100000' value='1000'>
        </div>--->
        <button type="submit" style='width: 75px; text-align: center;'>Save</button>
    </form>

    <script src="js/options.js"></script>

  </body>

</html>
